name: DEPI Final Project

on:
  push:
  workflow_dispatch:

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  SSH_PRIVATE_KEY_PATH: "~/.ssh/id_rsa"
  SSH_PUBLIC_KEY_PATH: "~/.ssh/id_rsa.pub"
  Terraform_Pub_Key_Path: "./terraform/id_rsa.pub"

jobs:
  Deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y openssh-server ansible

      - name: Generate SSH key
        run: |
          ssh-keygen -t rsa -b 4096 -f ${{ env.SSH_PRIVATE_KEY_PATH }} -C "mu@depi.com"
          chmod 600 ${{ env.SSH_PRIVATE_KEY_PATH }}
          export SSH_PRIVATE_PATH=${{ env.SSH_PRIVATE_KEY_PATH }}

      - name: Terraform Init
        run: |
          cd ./terraform
          terraform init

      - name: Terraform Apply (manual approval)
        run: |
          cp ${{ env.SSH_PUBLIC_KEY_PATH }} ${{ env.Terraform_Pub_Key_Path }}
          cd ./terraform
          ls -al
          sudo terraform apply -var="aws_access_key_id=${{ env.AWS_ACCESS_KEY_ID }}" \
                          -var="aws_secret_access_key=${{ env.AWS_SECRET_ACCESS_KEY }}" \
                          -var="key_path=${{ env.Terraform_Pub_Key_Path }}"
                          -auto-approve

      - name: Save Terraform Outputs
        run: |
          cd ./terraform
          export EC2_PUBLIC_IP=$(lookup 'terraform' 'state=./terraform/terraform.tfstate' 'output.ec2_info.value.public_ip')
          echo "EC2_PUBLIC_IP=$EC2_PUBLIC_IP"

      - name: Run Ansible playbook
        run: |
          cd ./ansible
          ansible-playbook -i ansible/hosts ansible/main.yml
